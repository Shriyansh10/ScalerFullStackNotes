<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1px solid blue" width="500">
        <thead>
            <tr>
                <th>Category</th>
                <th>Title</th>
                <th>Credit</th>
                <th>Debit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- rowspan for merging rows -->
                <td rowspan="4">Electronic</td>
                <td>Iphone</td>
                <td>1,00,000</td>
                <td></td>
                <td><i>-1,00,000</td>
                </tr>
                <tr>
                    <td>Mac</td>
                    <td>1,00,000</td>
                    <td></td>
                    <td><i>-2,00,000</i></td>
                </tr>
                <tr>
                    <td>Earbuds</td>
                    <td>1,00,000</td>
                    <td></td>
                    <td><i>-3,00,000</i></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td></td>
                    <td>3,00,000</td>
                    <td><i>0</i></td>
                </tr>
            </tbody>
            <tfoot>
                <!-- colspan for merging columns -->
                <td colspan="2">Summary</td>
                <td>3,00,000</td>
                <td>3,00,000</td>
                <td><i>0</i></td>
            </tfoot>
        </table>
        
    </body>
</html>
