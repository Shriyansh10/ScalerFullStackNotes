<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" value="male" name="gender" required>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="food">Favourite Food:</label>
            <select id="food" name="food" required>
                <option value="Pizza">Pizza</option>
                <option value="Chinese Food">Chinese Food</option>
                <option value="Indian Food">Indian Food</option>
            </select>
        </div>
        <div>
            <label>Do you like to cook?</label>
            <input type="checkbox" id="cook" name="cook">
            <label for="cook">Yes</label>
        </div>
        <div>
            <label for="textarea">Additional Commets:</label>
            <textarea id="textarea" cols="20" rows="2" name="textarea"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
