<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>

            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>
    <script>
        // Write your JS program here =========
        const ulRef = document.querySelector('ul');
        const liRef = document.querySelectorAll('li');
        const removeAllButtonRef = document.querySelector('#all');

        document.addEventListener('click', (e)=>{
            // Task 1
            liRef.forEach((li)=>{
                if(e.target.contains(li.querySelector('button'))){
                    li.setAttribute('style', 'display:none');
                }
            })
            // Task 2
            if(e.target.id === 'all'){
                ulRef.setAttribute('style', 'display:none');
            }
        })
    </script>
</body>
