<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
        // Write your JS program here =========
        const bodyRef = document.querySelector('body');
        bodyRef.addEventListener('click', (e)=>{
            if(e.target.classList.contains('double')){
                const newButton = document.createElement('button');
                newButton.setAttribute('class', 'double');
                newButton.innerText = 'double';
                const newButtonClone = newButton.cloneNode(true);
                const doubleHolderRef = document.querySelector('#doubleHolder');
                console.log(e.target);
                debugger;
                doubleHolderRef.removeChild(e.target);
                doubleHolderRef.appendChild(newButton);
                doubleHolderRef.appendChild(newButtonClone);
            }
        })
    </script>
</body>

</html>
