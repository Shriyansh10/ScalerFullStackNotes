<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            border: 0;
        }
        .container{
            display: flex;
            height: 100%;
            width: 100%;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .item{
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: red;"></div>
        <div class="item" style="background-color: green;"></div>
        <div class="item" style="background-color: blue;"></div>
    </div>
</body>
</html>
