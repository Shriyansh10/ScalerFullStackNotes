<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;   
            border: 0;
        }
        .container{
            display: flex;
        }
        .box{
            display: flex;
            background: pink;
            margin-left: 3px;
            height: 100px;
            width: 100px;
            flex-shrink: 1;
        }
        .box:nth-child(2){
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
    </div>
</body>
</html>
